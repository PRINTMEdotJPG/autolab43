{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Студенты группы {{ group_name }}</h1>
    
    <table class="table">
        <thead>
            <tr>
                <th>ФИО</th>
                <th>Последний вход</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.full_name }}</td>
                <td>{{ student.last_login|date:"d.m.Y H:i" }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <a href="{% url 'home' %}" class="btn btn-secondary">
        Назад к списку групп
    </a>
</div>
{% endblock %}
